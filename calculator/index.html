<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
  <link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
  <!-- navbar begins here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Calculator App</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- navbar ends here -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 border-primary">
        <!-- main div of my calculator -->
       <div class="container border border-warning">
         <h3>Calculator</h3>
        <div class="row Mymargin">
          <input type="number" class="border border-primary">
          <label for="input 1">input #1</label>
        </div>
        <div class="row Mymargin">
          <input type="number" class="border border-primary">
          <label for="input 2">input #2</label>
        </div>
        <div class="row Mymargin">
          <input type="number" class="border border-danger">
          <label for="input answer">Answer</label>
        </div>
        <div class="row Mymargin">
          <div class="col-md-2 bg-primary text-center Mymargin2">7</div>
          <div class="col-md-2 bg-danger text-center Mymargin2">8</div>
          <div class="col-md-2 bg-success text-center Mymargin2">9</div>
          <button class="col-md-2 bg-warning text-center Mymargin2">+</button>
        </div>
        <div class="row Mymargin">
          <div class="col-md-2 bg-warning text-center Mymargin2">4</div>
          <div class="col-md-2 bg-success text-center Mymargin2">5</div>
          <div class="col-md-2 bg-primary text-center Mymargin2">6</div>
          <button class="col-md-2 bg-danger text-center Mymargin2">-</button>
        </div>
        <div class="row Mymargin">
          <div class="col-md-2 bg-danger text-center Mymargin2">1</div>
          <div class="col-md-2 bg-warning text-center Mymargin2">2</div>
          <div class="col-md-2 bg-success text-center Mymargin2">3</div>
          <button class="col-md-2 bg-primary text-center Mymargin2">x</button>
        </div>
        <div class="row Mymargin">
          <button class="col-md-2 bg-success text-center Mymargin2"><-</button>
          <div class="col-md-2 bg-danger text-center Mymargin2">0</div>
          <button class="col-md-2 bg-primary text-center Mymargin2">ok</button>
          <button class="col-md-2 bg-warning text-center Mymargin2">/</button>
        </div>
       </div>
      </div>
    </div>
  </div>
  <footer>
    <h5>copyright@2020</h5>
  </footer>
</body>
</html>
